<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Biography Form</title>

    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <h1>Student Biography Form</h1>

    <fieldset>
        <legend>Personal Information</legend>

        <label for="fullName">Full Name (4 to 15 Characters):</label><br>
        <input type="text" id="fullName" name="fullName" required minlength="4" maxlength="15" size="20"><br><br>

        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" pattern=".+@example\.com" size="20" required><br><br>

        <label for="start">Start Date:</label><br>
        <input type="date" id="start" name="start" value="2018-07-22" min="2018-01-01" max="2018-12-31"><br><br>

        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <label for="cnic">CNIC:</label><br>
        <input type="text" id="cnic" name="cnic" placeholder="xxxxx-xxxxxxx-x" pattern="\d{5}-\d{7}-\d{1}" required><br><br>

        <label for="phone">Phone No:</label><br>
        <input type="text" id="phone" name="phone"><br><br>

        <label for="address">Address:</label><br>
        <textarea id="address" name="address" rows="2" cols="30"></textarea><br><br>

        <label for="country">Select Your Country:</label><br>
        <select id="country" name="country">
            <option value="pak">PAK</option>
            <option value="aus">AUS</option>
            <option value="ind">IND</option>
            <option value="ban">Bang</option>
            <option value="new">New</option>
        </select>
    </fieldset>

    <br>

    <fieldset>
        <legend>Academic Record</legend>

        <label for="degree">Degree:</label><br>
        <select name="degree" id="degree">
            <option value="bachelors">Bachelors</option>
            <option value="masters">Masters</option>
            <option value="phd">PhD</option>
        </select><br><br>

        <h3>Skills</h3>
        <label><input type="checkbox" name="skills" value="html"> HTML</label><br>
        <label><input type="checkbox" name="skills" value="css"> CSS</label><br>
        <label><input type="checkbox" name="skills" value="js"> JavaScript</label><br>
        <label><input type="checkbox" name="skills" value="react"> React</label><br><br>

        <form action="upload.php" method="post" enctype="multipart/form-data">
            <label for="file">Choose a file:</label><br>
            <input type="file" id="file" name="myfile"><br><br>
            <input type="submit" value="Upload">
        </form>
    </fieldset>
</body>
</html>
